<!DOCTYPE html>

<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="sign_up.css">
    <title>Sign Up Page</title>
  </head>
  <body>
    <form action="action_page.php" >
      <div class="container">
        <h1>Sign Up</h1>
        <p>Please fill in this form to create an account.</p>
        <hr>
        <input class="fname" type="text" placeholder="First Name" name="fname" required>
        <input class="lname" type="text" placeholder="Last Name" name="lname" required>
        <div class="gender">
        <label class="radio">Male
          <input type="radio" name="radio" required>
          <span class="checkmark"></span>
        </label>
        <label class="radio">Female
          <input type="radio" name="radio" required>
          <span class="checkmark"></span>
        </label>
        </div>
        <input type="text" placeholder="Date Of Birth ( DD / MM / YYYY )" name="dob" required>
        <input type="text" placeholder="Address Line 1" name="adl1" required>
        <input type="text" placeholder="Address Line 2" name="adl2" required>
        <input type="text" placeholder="Enter Email" name="email" required>
        <input type="password" placeholder="Enter Password" name="psw" required>
        <input type="password" placeholder="Repeat Password" name="psw-repeat" required>

        <label>
          <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
        </label>

        <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>

        <div class="clearfix">
          <button type="button" class="cancelbtn">Cancel</button>
          <button type="submit" class="signupbtn">Sign Up</button>
        </div>
      </div>
    </form>
  </body>
</html>
